on:
  push:
    tags:
      - 'v*'

name: Deployment

jobs:
  build:
    name: Github and WordPress releases
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer
        env:
          fail-fast: true
      - name: Install Subversion
        run: sudo apt-get install subversion
      - name: Build project
        env:
          ZIP_NAME: no-unsafe-inline-v${{ env.RELEASE_VERSION }}.zip
        run: |
           make bundle
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ env.RELEASE_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/no-unsafe-inline-v${{ env.RELEASE_VERSION }}.zip
          asset_name: no-unsafe-inline-v${{ env.RELEASE_VERSION }}.zip
          asset_content_type: application/zip
      - name: Sync with SVN
        run: |
          make svnsync
      - name: Push to WordPress Plugin directory
        env:
          SVN_TAG: ${{ env.RELEASE_VERSION }}
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        run: |
          make svnpush
      - name: Commit a new dev version
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          PAT_TOKEN: ${{ secrets.PUSHNEWDEV }}
        run: |
          set -euo pipefail
          git config --global user.name "${GITHUB_ACTOR:-github-actions[bot]}"
          git config --global user.email "${GITHUB_ACTOR:-github-actions[bot]}@users.noreply.github.com"

          echo "Tag release: ${RELEASE_VERSION}"

          if [[ "${RELEASE_VERSION}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-dev"
          else
            # fallback: derive from the full tag name and keep readable timestamped dev string
            TAG_NO_PREFIX="${GITHUB_REF#refs/tags/}"
            TAG_NO_V="${TAG_NO_PREFIX#v}"
            NEW_VERSION="dev-${TAG_NO_V}-$(date +'%Y%m%d%H%M%S')"
          fi
          echo "New dev version: ${NEW_VERSION}"

          # ensure we are on main branch (fetch remote main and reset to it)
          git fetch --no-tags origin main
          git checkout -B main origin/main

          # update no-unsafe-inline.php and composer.json "version" fields
          sed -i -E "s/^([[:space:]]*\\*[[:space:]]*Version:)([[:space:]]*).*/\\1\\2${NEW_VERSION}/" no-unsafe-inline.php
          sed -i -E "s/^([[:space:]]*define[[:space:]]*\\([[:space:]]*'NO_UNSAFE_INLINE_VERSION'[[:space:]]*,[[:space:]]*')[^']*('.*\\);)/\\1${NEW_VERSION}\\2/" no-unsafe-inline.php
          sed -i -E "s/^([[:space:]]*\"version\"[[:space:]]*:[[:space:]]*\")[^\"]*(\"[[:space:]]*,?)/\\1${NEW_VERSION}\\2/" composer.json
          sed -i -E "s/^([[:space:]]*\"version\"[[:space:]]*:[[:space:]]*\")[^\"]*(\"[[:space:]]*,?)/\\1${NEW_VERSION}\\2/" package.json

          git add no-unsafe-inline.php composer.json package.json
          if git diff --cached --quiet; then
            echo "No version changes to commit."
            exit 0
          fi

          git commit -am "Bump version to ${NEW_VERSION} [skip ci]"

          # use PAT to push to origin (keeps token out of logs)
          git remote set-url origin "https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin HEAD:main
